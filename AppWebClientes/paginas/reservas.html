					<div class="form-group row">
						<label class="col-sm-5 col-form-label">Cedula</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="txtSetCi" pattern="[0-9]{8}" placeholder="Cedula" required />
						</div>
					</div>
					<div class="form-group row">
						<label class=" col-sm-5 col-form-label">Tipo de operacion</label>
						<div class="col-sm-5">
							<select id="sltTypeOperation" class="custom-select">
								<option value=""> ----------</option>
								<option value="NUEVA"> NUEVA RESERVA </option>
								<option value="ANULAR">ANULAR RESERVA</option>
								<option value="AGREGAREMAIL">AGREGAR EMAIL</option>
							</select>

						</div>
					</div>

					<div class="form-group row ">
						<label class=" col-sm-12 col-form-label error" id="erSetCi"></label>
					</div>



					<div class="form-group row">

						<div class="trans" role="group" aria-label="Basic example">

							<input id="btnOkSetCi" class="btn " type="button" value="Aceptar" />
							<input id="btnCancelSetCi" name="btnCancel" class="btn ml-1 " type="button" value="Cancelar" />

						</div>

					</div>

				</form>

				<div id="divAddReserve">




					<form id="frmSetData">
						<div class="form-group row">
							<label class="col-sm-5 col-form-label">Cedula</label>
							<div class="col-sm-5">
								<label class="col-sm-5 col-form-label" id="lblGetCi"></label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-5 col-form-label">Nombre</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="txtSetName" pattern="[a-z A-Z]{4,30}" placeholder="Nombre" required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-5 col-form-label">Telefono</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="txtSetTel" pattern="^[0-9]{8,9}$" placeholder="Telefono" required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-5 col-form-label">Email (opcional)</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="txtSetMail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email" title="[a - zA - Z0 -9._ % +-]@[a - zA - Z0 - 9. -].[a - zA - Z]">
							</div>
						</div>

						<div class="form-group row ">
							<label class=" col-sm-12 col-form-label error" id="erSetData"></label>

						<div class="form-group row">

								<input id="btnCancelSetData" name="btnCancel" class="btn ml-1 " type="button" value="Cancelar" />
							</div>
